<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores - JAMB System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Ruta al archivo CSS -->
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestionar Proveedores</h1>

    <div class="mb-3">
      <label for="searchNameProvider" class="form-label">Buscar por nombre</label>
      <input type="text" class="form-control" id="searchNameProvider" placeholder="Buscar proveedor por nombre">
    </div>

    <button class="btn btn-success" id="addProviderBtn">Agregar Proveedor</button>

    <h2 class="mt-4">Lista de Proveedores</h2>
    <table class="table table-striped mt-2" id="providersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Teléfono</th>
          <th>Direccion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se van a mostrar los proveedores -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar/editar proveedor -->
  <div class="modal fade" id="providerModal" tabindex="-1" aria-labelledby="providerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="providerModalLabel">Agregar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="providerForm">
            <div class="mb-3">
              <label for="providerName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="providerName" required>
            </div>
            <div class="mb-3">
              <label for="providerContact" class="form-label">Contacto</label>
              <input type="text" class="form-control" id="providerContact" required>
            </div>
            <div class="mb-3">
              <label for="providerPhone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="providerPhone" required>
            </div>
            <div class="mb-3">
              <label for="providerDireccion" class="form-label">Direccion</label>
              <input type="direccion" class="form-control" id="providerDireccion" required>
            </div>
            <input type="hidden" id="providerId" /> <!-- Campo oculto para almacenar el ID -->
            <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (Incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Ruta al archivo JavaScript para manejar la lógica de los proveedores -->
  <script src="../js/proveedor.js"></script>
</body>
</html>
