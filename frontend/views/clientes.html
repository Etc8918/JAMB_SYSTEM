<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - JAMB System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Ruta al archivo CSS -->
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestionar Clientes</h1>

    <div class="mb-3">
      <label for="searchName" class="form-label">Buscar por nombre</label>
      <input type="text" class="form-control" id="searchName" placeholder="Buscar cliente por nombre">
    </div>

    <button class="btn btn-success" id="addClientBtn">Agregar Cliente</button>

    <h2 class="mt-4">Lista de Clientes</h2>
    <table class="table table-striped mt-2" id="clientsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se van a mostrar los clientes -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar/editar cliente -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clientModalLabel">Agregar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="clientForm">
            <div class="mb-3">
              <label for="clientName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="clientPhone" required>
            </div>
            <input type="hidden" id="clientId" /> <!-- Campo oculto para almacenar el ID -->
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (Incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Ruta al archivo JavaScript para manejar la lógica de los clientes -->
  <script src="../js/cliente.js"></script>
</body>
</html>
