<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores y Compras - JAMB System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu archivo CSS personalizado si lo tienes -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <style>
    .cursor-pointer {
      cursor: pointer;
    }
    .table-hover tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Proveedores y Saldos Pendientes</h1>
    <!-- Contenedor para alertas -->
    <div id="alertContainer"></div>
    <!-- Tabla para mostrar los proveedores con saldo pendiente -->
    <table class="table table-striped table-hover" id="tablaProveedores">
      <thead>
        <tr>
          <th>Proveedor</th>
          <th>Saldo Pendiente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Editar Costo de un Detalle de Compra -->
  <div class="modal fade" id="modalEditarCosto" tabindex="-1" aria-labelledby="modalEditarCostoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarCosto">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarCostoLabel">Editar Costo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <!-- Solo el campo de costo será editable -->
            <div class="mb-3">
              <label for="nuevo_costo" class="form-label">Nuevo Costo</label>
              <input type="number" step="0.01" class="form-control" id="nuevo_costo" name="nuevo_costo" required>
            </div>
            <!-- Campo oculto para identificar el detalle -->
            <input type="hidden" id="id_detalle_editar" name="id_detalle_editar">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu archivo JavaScript personalizado -->
  <script src="../js/detalles_compra.js"></script>
</body>
</html>
