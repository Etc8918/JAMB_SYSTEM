<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventarios - JAMB System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Ruta al archivo CSS -->
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestionar Inventarios</h1>

    <div class="mb-3">
      <label for="searchModel" class="form-label">Buscar por modelo</label>
      <input type="text" class="form-control" id="searchModel" placeholder="Buscar inventario por modelo">
    </div>

    <button class="btn btn-success" id="addInventoryBtn">Agregar Inventario</button>

    <h2 class="mt-4">Lista de Inventarios</h2>
    <table class="table table-striped mt-2" id="inventoriesTable">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Capacidad</th>
          <th>Stock Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se van a mostrar los inventarios -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar/editar inventario -->
  <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inventoryModalLabel">Agregar Inventario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="inventoryForm">
            <div class="mb-3">
              <label for="inventoryType" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="inventoryType" required>
            </div>
            <div class="mb-3">
              <label for="inventoryBrand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="inventoryBrand" required>
            </div>
            <div class="mb-3">
              <label for="inventoryModel" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="inventoryModel" required>
            </div>
            <div class="mb-3">
              <label for="inventoryCapacity" class="form-label">Capacidad</label>
              <input type="text" class="form-control" id="inventoryCapacity" required>
            </div>
            <div class="mb-3">
              <label for="inventoryColor" class="form-label">Color</label>
              <input type="text" class="form-control" id="inventoryColor" required>
            </div>
            <div class="mb-3">
              <label for="inventoryStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="inventoryStock" required>
            </div>
            <input type="hidden" id="inventoryId" /> <!-- Campo oculto para almacenar el ID -->
            <button type="submit" class="btn btn-primary">Guardar Inventario</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (Incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Ruta al archivo JavaScript para manejar la lógica de los inventarios -->
  <script src="../js/inventario.js"></script>
</body>
</html>
